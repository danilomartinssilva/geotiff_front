<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title><%= SITE_CONFIG.title %> - View & Manipulate GeoTIFF rasters</title>
    <meta
      name="description"
      content="<%= SITE_CONFIG.title %> is a simple, secure website for viewing and editing GeoTIFF raster files in your browser."
    />
    <meta
      name="google-site-verification"
      content="-mc5mCHOrJnJX2QkYNhNlZCqOSRHUYgG50TkPbVJV6s"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.4.12/leaflet.draw.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lalezar|Open+Sans:400,600,700"
      rel="stylesheet"
    />

    <!-- for vectorfield -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.0/chroma.min.js"></script>
    <script src="https://d3js.org/d3.v4.min.js"></script>

    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-providers@1.1.17/leaflet-providers.js"></script>

    <!-- Material Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="app"></div>

    <!-- Search Styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-geosearch@2.4.0/dist/style.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet-geosearch@2.4.0/assets/css/leaflet.css"
    />

    <!-- Style Alerts -->
    <script src="https://unpkg.com/sweetalert@1.1.3/dist/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://unpkg.com/sweetalert@1.1.3/dist/sweetalert.css"
    />
  </body>
</html>
